<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>处理数学运算的精度问题</title>
</head>

<body>
  <script src="https://cdn.bootcdn.net/ajax/libs/decimal.js/10.2.0/decimal.min.js"></script>
  <script>
    console.log('加法：');
    var a = 0.1;
    var b = 0.2;
    console.log(a + b);
    console.log(new Decimal(a).add(new Decimal(b)).toNumber());
    console.log('减法：');
    var a = 1.0;
    var b = 0.7;
    console.log(a - b);
    console.log(new Decimal(a).sub(new Decimal(b)).toNumber());
    console.log('乘法：');
    var a = 1.01;
    var b = 1.003;
    console.log(a * b);
    console.log(new Decimal(a).mul(new Decimal(b)).toNumber());
    console.log('除法：');
    var a = 0.029;
    var b = 10;
    console.log(a / b);
    console.log(new Decimal(a).div(new Decimal(b)).toNumber());
    var a = "3";
    var b = 2;
    console.log(`a-b=${a-b}`);

    //第一步，输入
    var grade = parseInt(prompt('您想加什么油？填写92或者97'));
    var capacity = parseFloat(prompt('您想加多少升？'));

    //第二步，判断
    if (grade == 92) {
    //编号是92的时候做的事情
    if (capacity >= 20) {
        var price = capacity * 5.9;
    } else {
        var price = capacity * 6;
    }
    } else if (grade == 97) {
    //编号是97的时候做的事情
    if (capacity >= 30) {
        var price = capacity * 6.95;
    } else {
        var price = capacity * 7;
    }
    } else {
    alert('没有这个编号的汽油！');
    }

    alert('价格是' + price);

    
  </script>
</body>

</html>
