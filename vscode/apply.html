<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通过apply()改变this指向</title>
</head>

<body>
  <script>
    var obj1 = { nickName: 'ssy', age: 20, };
    function fn1(a) {
      console.log(this);
      console.log(this.nickName);
      console.log(a);
    }
    fn1.apply(obj1, ['hello']); // 先将 this 指向 obj1，然后执行 fn1() 函数

    function fn1(a, b, callback) {
    console.log(a + b);
    // 执行完上面的 console.log() 语句之后，再执行下面这个 callback 函数。也就是说，这个 callback 函数是最后执行的。
    callback && callback();
}

fn1(10, 20, function () {
    console.log('我是最后执行的函数');
});
  </script>
</body>

</html>
